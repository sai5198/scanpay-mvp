<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard - ScanPay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .order-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: left;
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--primary);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .order-items {
            margin-bottom: 10px;
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            padding: 8px 0;
        }

        .order-total {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary);
            text-align: right;
        }

        /* QR Scanner Styles */
        #qr-scanner-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }
    </style>
</head>

<body>

    <div class="glass-panel" style="width: 100%; max-width: 480px;">
        <h1>Merchant Dashboard</h1>
        <div id="store-info" style="margin-bottom: 20px; color: var(--text-muted);">Loading store...</div>

        <!-- QR Scanner Section -->
        <div id="qr-scanner-section">
            <h3 style="color: var(--primary);">Scan Payment QR</h3>

            <div id="reader"
                style="width: 100%; border-radius: 8px; overflow: hidden; margin-bottom: 20px; display: none;"></div>

            <div class="input-group" style="margin-top: 15px;">
                <input id="qrInput" type="text" placeholder="Scan customer payment QR" />
                <button onclick="verifyPayment()">Verify Payment</button>
            </div>
            <button onclick="toggleCamera()" class="secondary" style="margin-top: 10px;">
                ðŸ“· Scan with Camera
            </button>
            <div id="verification-result" style="margin-top: 15px;"></div>
        </div>

        <h3>Live Orders</h3>
        <div id="orders-container">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Merchant Logic -->
    <script src="merchant.js"></script>

</body>

</html>
